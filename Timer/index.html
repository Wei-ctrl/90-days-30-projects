<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Major+Mono+Display&family=Passions+Conflict&family=Poiret+One&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <style>
    :root {
      --font-family-default: 'Shrikhand', sans-serif;
      --font-family-dark: 'Cherry Bomb One', cursive;
      --color-bg-default: #FFE3BB;
      --color-bg-dark: #FF4F0F;
      --color-text-default: #FF4F0F;
      --color-text-dark: #03A6A1;
      --color-btn-bg: #FF4F0F;
      --color-btn-hover: #03A6A1;
      --color-btn-shadow: rgba(3, 166, 161, 0.2);
      --color-edit-bg: #FFE3BBcc;
    }

    body {
      font-family: var(--font-family-default);
      background-color: var(--color-bg-default);
      color: var(--color-text-default);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s, color 0.3s, font-family 0.3s;
    }
    .dark-theme {
      background-color: var(--color-bg-dark);
      color: var(--color-text-dark);
      font-family: var(--font-family-dark);
    }
    .timer {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10rem;
      height: 60vh;
      padding-top: 5%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 90vw;
      box-sizing: border-box;
      color: inherit;
      font-family: inherit;
    }
    .controls button {
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      background-color: var(--color-btn-bg);
      border: none;
      margin: 0.5rem;
      color: #fff;
      font-family: inherit;
      box-shadow: 0 2px 8px var(--color-btn-shadow);
      transition: background 0.2s, color 0.2s;
    }
    .controls button:hover {
      background-color: var(--color-btn-hover);
      color: #fff;
    }
    .controls button i{
      color: #fff;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 1rem 0;
    }
    .edit-box {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: 0;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
      background-color: var(--color-edit-bg);
      backdrop-filter: blur(1px);
      color: inherit;
      font-family: inherit;
    }
    .theme {
      cursor: pointer;
      background-color: transparent;
      border: none;
      font-size: 1.5rem;
      color: var(--color-btn-bg);
    }
    .edit{
      background-color: transparent;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      color: var(--color-btn-bg);
    }
    .nav{
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px;
      display: flex;
      gap: 10px;
    }
    </style>
  </head>
  <body>
    <div class="nav">
        <button class="theme"><i class="fa-solid fa-circle-half-stroke"></i></button>
        <button class="edit"><i class="fa-solid fa-sliders"></i></button>
    </div>

    <div class="timer"></div>

    <div class="controls">
      <button class="restart">
        <i class="fa-solid fa-arrow-rotate-left"></i>
      </button>
      <button class="start-pause"><i class="fa-solid fa-play"></i></button>
      <button class="done"><i class="fa-solid fa-check"></i></button>
    </div>


    <div class="edit-box">
      <div class="hour-box">
        <label for="hour-select">Select Hours:</label>
        <button class="hour-decrement">-</button>
        <select name="hour" id="hour-select" class="hour-select">
          <!-- load by js -->
        </select>
        <button class="hour-increment">+</button>
      </div>
      <div class="minute-box">
        <label for="minute-select">Select Minutes:</label>
        <button class="minute-decrement">-</button>
        <select name="minute" id="minute-select" class="minute-select">
          <!-- load by js -->
        </select>
        <button class="minute-increment">+</button>
      </div>
      <button class="set-time">Set Time</button>
      <button class="cancel">Cancel</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
