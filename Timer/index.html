<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Major+Mono+Display&family=Passions+Conflict&family=Poiret+One&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <style>
    :root {
      --font-family-default: 'Funnel Sans', Arial, sans-serif;
      --font-family-timer: 'Shrikhand', sans-serif;
      --font-family-dark: 'Cherry Bomb One', cursive;
      --color-bg-default: #FFE3BB;
      --color-bg-dark: #0E2148;
      --color-text-default: #FF4F0F;
      --color-text-dark: #483AA0;
      --color-btn-bg: #FF4F0F;
      --color-btn-bg-dark: #483AA0;
      --color-btn-hover: #fa7748;
      --color-edit-bg: #FFE3BBcc;
    }

    body {
      font-family: var(--font-family-default);
      background-color: var(--color-bg-default);
      color: var(--color-text-default);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s, color 0.3s, font-family 0.3s;
    }
    .dark-theme {
      background-color: var(--color-bg-dark);
      color: var(--color-text-dark);
      font-family: var(--font-family-default);
    }
    
    .timer {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12rem;
      height: 60vh;
      padding-top: 5%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 90vw;
      box-sizing: border-box;
      color: inherit;
      font-family: var(--font-family-timer);
    }
    .controls button {
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      background-color: var(--color-btn-bg);
      border: none;
      margin: 0.5rem;
      color: #fff;
      font-family: inherit;
      transition: background 0.2s, color 0.2s;
    }
    .controls button:hover {
      background-color: var(--color-btn-hover);
      color: #fff;
    }
    .controls button i{
      color: #fff;
    }
    .dark-theme .controls button {
      background-color: var(--color-btn-bg-dark);
      color: var(--color-bg-dark);
    }
    .dark-theme .controls button:hover {
      background-color: #6271c8;
      color: #fff;
    }
    .dark-theme .controls button i {
      color: #151d4b;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 1rem 0;
    }
    .edit-box {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: 0;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
      background: rgba(255, 227, 187, 0.95);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
      border-radius: 32px;
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 95vw;
      max-height: 90vh;
      color: inherit;
      font-family: inherit;
      backdrop-filter: blur(6px);
      border: 2px solid #FF4F0F33;
      transition: box-shadow 0.2s, border 0.2s;
    }
    .dark-theme .edit-box {
      background: rgba(14, 33, 72, 0.98);
      border: 2px solid #483AA099;
    }
    .edit-box label {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--color-btn-bg);
      letter-spacing: 1px;
    }
    .dark-theme .edit-box label {
      color: #fff;
    }
    .edit-box .hour-box, .edit-box .minute-box {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.2rem;
      background: #fff6e7;
      border-radius: 16px;
      padding: 0.7rem 1.2rem;
      box-shadow: 0 2px 8px #ff4f0f11;
    }
    .dark-theme .edit-box .hour-box, .dark-theme .edit-box .minute-box {
      background: #162a4a;
      box-shadow: 0 2px 8px #483aa033;
    }
    .edit-box button, .edit-box select {
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
      margin: 0 0.2rem;
      padding: 0.4rem 0.8rem;
      background: var(--color-btn-bg);
      color: #fff;
      font-family: inherit;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      box-shadow: 0 1px 4px #ff4f0f22;
      cursor: pointer;
    }
    .edit-box button:hover, .edit-box select:focus {
      background: var(--color-btn-hover);
      color: #fff;
      outline: none;
    }
    .dark-theme .edit-box button, .dark-theme .edit-box select {
      background: #483AA0;
      color: #fff;
      box-shadow: 0 1px 4px #483aa044;
    }
    .edit-box select {
      min-width: 3.5rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      border: 1px solid #ff4f0f33;
      background: #fff;
      color: #ff4f0f;
    }
    .dark-theme .edit-box select {
      background: #162a4a;
      color: #fff;
      border: 1px solid #483AA0;
    }
    .edit-box .set-time, .edit-box .cancel {
      margin-top: 1.2rem;
      width: 120px;
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 1px;
      padding: 0.6rem 0;
      border-radius: 12px;
      background: var(--color-btn-bg);
      color: #fff;
      box-shadow: 0 2px 8px #ff4f0f22;
      border: none;
      transition: background 0.2s, color 0.2s;
    }
    .edit-box .cancel {
      background: #f86530;
    }
    .edit-box .set-time:hover, .edit-box .cancel:hover {
      filter: brightness(1.1) saturate(1.2);
    }
    .theme {
      cursor: pointer;
      background-color: transparent;
      border: none;
      font-size: 1.5rem;
      color: var(--color-btn-bg);
    }
    .edit{
      background-color: transparent;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      color: var(--color-btn-bg);
    }
    .nav{
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px;
      display: flex;
      gap: 10px;
    }
    .dark-theme-icon {
      color: var(--color-text-dark);
    }
  .dark-theme-button{
    background-color: var(--color-btn-bg-dark);
    color: var(--color-bg-dark);
  }

    </style>
  </head>
  <body>
  <div class="nav">
    <button class="theme"><i class="icon fa-solid fa-circle-half-stroke"></i></button>
  </div>

    <div class="timer"></div>

    <div class="controls">
      <button class="restart">
        <i class="icon fa-solid fa-arrow-rotate-left"></i>
      </button>
      <button class="start-pause"><i class="icon fa-solid fa-play"></i></button>
      <button class="edit"><i class="icon fa-solid fa-sliders"></i></button>
    </div>


    <div class="edit-box">
      <div class="hour-box">
        <label for="hour-select">Select Hours:</label>
        <button class="hour-decrement">-</button>
        <select name="hour" id="hour-select" class="hour-select">
          <!-- load by js -->
        </select>
        <button class="hour-increment">+</button>
      </div>
      <div class="minute-box">
        <label for="minute-select">Select Minutes:</label>
        <button class="minute-decrement">-</button>
        <select name="minute" id="minute-select" class="minute-select">
          <!-- load by js -->
        </select>
        <button class="minute-increment">+</button>
      </div>
      <button class="set-time">Set Time</button>
      <button class="cancel">Cancel</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
